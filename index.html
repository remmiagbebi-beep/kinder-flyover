<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Kinder Scout 3D Flyover</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet" />

<style>

#iconResetView {
  width: 40px !important;
  height: 40px !important;
}
  
html,body{
  margin:0;
  height:100%;
  background:#000;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif
}
#map{ position:absolute; inset:0 }

.ui{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  z-index:10;
  display:flex;
  flex-direction:column;
  gap:18px;
}
.ui-right{ right:20px; }
.ui-left{ left:20px; }

.btn{
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  border:3px solid #fff;
  cursor:pointer;
  background:linear-gradient(180deg,#EC2629,#b51d20);
  box-shadow:0 3px 10px rgba(0,0,0,.35);
  transition:.15s;
}
.btn:hover{
  background:linear-gradient(180deg,#3899EC,#297fc8);
}

.btn svg{
  fill:#fff;
  width:24px;
  height:24px;
  display:none;
}
.btn svg.active{ display:block }

#iconSpeed{
  width:18px !important;
  height:18px !important;
}

.speed-wrap{ position:relative; width:50px; height:50px }

.speed-panel{
  position:absolute;
  top:50%;
  right:60px;
  transform:translateY(-50%) scale(.98);
  opacity:0;
  pointer-events:none;
  width:230px;
  height:45px;
  display:flex;
  align-items:center;
  gap:12px;
  padding:0 10px;
  border-radius:9999px;
  border:3px solid #fff;
  background:linear-gradient(180deg,#EC2629,#b51d20);
  transition:opacity .18s,transform .18s;
  box-shadow:0 3px 10px rgba(0,0,0,.35);
}
.speed-wrap.open .speed-panel{
  opacity:1;
  transform:translateY(-50%) scale(1);
  pointer-events:auto;
}

.speed-slider{
  flex:1;
  appearance:none;
  height:6px;
  border-radius:999px;
  background:linear-gradient(90deg,#fff,#fff8);
  outline:none;
}
.speed-slider::-webkit-slider-thumb{
  appearance:none;
  width:18px;
  height:18px;
  border-radius:50%;
  background:#fff;
  border:2px solid #EC2629;
  box-shadow:0 2px 8px rgba(0,0,0,.25);
  cursor:pointer;
}

/* MOBILE MENU BUTTON */
.mobile-menu-btn{
  position:absolute;
  bottom:20px;
  right:20px;
  z-index:20;
  display:none; /* hidden on desktop */
}

/* mobile layout: hide controls until menu opened */
@media (max-width: 767px){
  .mobile-menu-btn{
    display:flex;
  }

  .ui-left,
  .ui-right{
    opacity:0;
    pointer-events:none;
    transition:opacity .15s;
  }

  body.controls-open .ui-left,
  body.controls-open .ui-right{
    opacity:1;
    pointer-events:auto;
  }
}
</style>
</head>

<body>
<div id="map"></div>

<!-- LEFT SIDE: play / restart / reset / camera -->
<div class="ui ui-left">

  <!-- Play / Pause -->
  <button id="btnToggle" class="btn">
    <svg id="iconPlay" class="active" viewBox="0 0 24 24">
      <polygon transform="translate(1,0)" points="5,3 19,12 5,21"></polygon>
    </svg>
    <svg id="iconPause" viewBox="0 0 24 24">
      <rect x="6" y="4" width="5" height="16" rx="1.5"></rect>
      <rect x="13" y="4" width="5" height="16" rx="1.5"></rect>
    </svg>
  </button>

  <!-- Restart flyover (icon moved 2px right) -->
  <button id="btnRestart" class="btn">

            stroke-linecap="round" stroke-linejoin="round"></path>
